<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-2862676671834903">
  <title>Infcraft - Servidor Minecraft</title>
  <meta name="description" content="Servidor Minecraft Infcraft">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Infcraft" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Tailwind CDN (para manter o estilo original do Laravel Mix) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.infcraft.net">

  <script>

    // Scroll Reveal
    document.addEventListener('DOMContentLoaded', () => {
      const elementos = document.querySelectorAll('.reveal');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-fadeIn');
            entry.target.classList.remove('opacity-0');
          } else {
            entry.target.classList.remove('animate-fadeIn');
            entry.target.classList.add('opacity-0');
          }
        });
      }, { threshold: 0.1 });

      elementos.forEach(el => {
        el.classList.add('opacity-0');
        observer.observe(el);
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('year').textContent = new Date().getFullYear();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const iframes = document.querySelectorAll("iframe[data-src]");
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const iframe = entry.target;
            iframe.src = iframe.dataset.src;
            obs.unobserve(iframe);
          }
        });
      });
      iframes.forEach(iframe => observer.observe(iframe));
    });
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }

    .animate-fadeIn { animation: fadeIn 0.6s ease forwards; }
    .animate-fadeOut { animation: fadeOut 0.5s ease forwards; }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #1f2937; border-radius: 10px; }
    ::-webkit-scrollbar-thumb {
      background-color: #3b82f6; border-radius: 10px; border: 2px solid #1f2937;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: #2563eb; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      letter-spacing: 0.015em;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://cdn.infcraft.net/file/painel/wallpaper.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: blur(10px);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .transition-smooth { transition: all 0.3s ease-in-out; }
  </style>
</head>

        <li>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github">

              0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.4 5.4 0 0 0 4 9

              <path d="M9 18c-4.51 2-5-2-7-2" />

  <!-- Hero -->

          <iframe data-src="https://discord.com/widget?id=1425285227940675656&theme=dark&presence=1"
            width="300" height="450" allowtransparency="true" frameborder="0"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"

  <!-- Footer -->

    <p>&copy; <span id="year"></span> Infcraft. Todos os direitos reservados.</p>

</body>
</html>
