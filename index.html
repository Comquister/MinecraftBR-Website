<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinecraftBr</title>
  <style>
    /* Estilos m√≠nimos para centralizar "Hello World" na tela */
    :root{--bg:#0f172a;--text:#e6eef8}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg),#071028);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
    }

    .card{
      padding:3rem 4rem;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      text-align:center;
    }

    h1{font-size:clamp(1.5rem,4vw,3rem);margin:0 0 0.25rem}
    p{margin:0;font-size:1rem;opacity:0.85}

    @media (max-width:420px){
      .card{padding:2rem}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Hello world">
    <h1>MinecraftBr</h1>
  </main>
</body>
</html>
